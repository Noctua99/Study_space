<!DOCTYPE html>
<html>

<head>
  <title></title>
</head>

<body>
  <script>
    // 반지름을 입력받습니다
    let radius = Number(prompt('원의 반지름을 입력해주세요.'));

    const pi = 3.14;

    // 출력합니다
    alert(`원의 반지름: ${radius}`);
    alert(`원의 넓이: ${radius * radius * pi}`);
    alert(`원의 둘레: ${radius * 2 * pi}`);
  </script>
</body>

</html>
