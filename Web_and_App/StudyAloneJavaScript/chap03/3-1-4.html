<!DOCTYPE html>
<html>

<head>
  <title></title>
</head>

<body>
  <script>
    // 변수를 선언합니다
    const date = new Date();
    const hour = date.getHours();

    // 중첩 조건문
    if (hour < 11) {
      alert('아침 먹을 시간입니다');
    } else {
      if (hour < 15) {
        alert('점심 먹을 시간입니다');
      } else {
        alert('저녁 먹을 시간입니다');
      }
    }
  </script>
</body>

</html>
