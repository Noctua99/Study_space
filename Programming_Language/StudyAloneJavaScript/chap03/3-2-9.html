<!DOCTYPE html>
<html>

<head>
  <title></title>
</head>

<body>
  <script>
    // 입력이 문자열이므로 다음과 같은 코드를 사용할 수 있습니다.
    const year = Number(prompt('태어난 해를 입력해주세요.', ''));
    const tti = '원숭이,닭,개,돼지,쥐,소,호랑이,토끼,용,뱀,말,양'.split(',');


    alert(`${year}년에 태어났다면 ${tti[year % 12]} 띠입니다.`);
  </script>
</body>

</html>
