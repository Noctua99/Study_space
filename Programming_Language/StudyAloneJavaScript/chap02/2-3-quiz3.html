<!DOCTYPE html>
<html>

<head>
  <title></title>
</head>

<body>
  <script>
    // 달러 단위의 금액을 입력받습니다
    let dollar = Number(prompt('달러 단위의 금액을 입력해주세요.'));
    let dollarToWon = 1207;

    // 출력합니다
    let output = '';
    output += `달러: ${dollar}\n`;
    output += `-> 원화: ${dollar * dollarToWon}`;
    alert(output);
  </script>
</body>

</html>
