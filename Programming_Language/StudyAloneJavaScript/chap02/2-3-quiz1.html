<!DOCTYPE html>
<html>

<head>
  <title></title>
</head>

<body>
  <script>
    // 숫자를 입력받습니다
    let cm = Number(prompt('cm 단위의 숫자를 입력해주세요.'));

    // 입력받은 숫자를 inch 단위로 변경합니다
    const cmToInch = 0.393701;
    let inch = cm * cmToInch;

    // 출력합니다
    alert(`${cm}cm는 ${inch}inch 입니다.`)
  </script>
</body>

</html>
